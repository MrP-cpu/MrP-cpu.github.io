<section class="timeline-section">
  <h2 class="section-title">{{ include.title }}</h2>
  <div class="vertical-timeline">

    {% for item in include.source %}
      <div class="vertical-timeline-item">
        <div class="vertical-timeline-icon"></div>
        <div class="vertical-timeline-content">
          <h3 class="vertical-timeline-title">{{ item.title }}</h3>
          <span class="vertical-timeline-date">{{ item.from }} â€” {{ item.to }}</span>
          <p class="vertical-timeline-description">{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}

  </div>
</section>
